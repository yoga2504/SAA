<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #3498db, #2ecc71);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Full width */
        }

        .center-container {
            flex: 1; /* Takes up remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: fit-content;
            max-height: fit-content;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(to bottom right, #3498db, #2ecc71);
            border-radius: 0px;
            text-align: center;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="center-container">
            <!-- New Container in the Center -->
            <p>Pictures </p>
        </div>
    </header>

    <main>
        <div class="image-container">
            <!-- Placeholder Images -->
            <img src="Screenshot 2023-11-29 at 11.09.33 AM.png" alt="Image 1">
            <img src="Screenshot 2023-11-29 at 11.09.47 AM.png" alt="Image 2">
            <img src="Screenshot 2023-11-29 at 11.09.59 AM.png" alt="Image 3">
            <img src="Screenshot 2023-11-29 at 11.10.11 AM.png" alt="Image 4">
            <img src="Screenshot 2023-11-29 at 11.10.11 AM.png" alt="Image 5">
            <img src="Screenshot 2023-11-29 at 11.10.31 AM.png" alt="Image 6">
            <img src="Screenshot 2023-11-29 at 11.10.52 AM.png" alt="Image 7">
            <img src="Screenshot 2023-11-29 at 11.11.44 AM.png" alt="Image 8">
            
        </div>
    </main>
</body>
</html>
